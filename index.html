<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet"> 
  <script id='horn-template' type="text/x-tmpl-mustache">
    <section class="photoTemplate {{keyword}}" id="photo-template">
      <h2>{{title}}</h2>
      <img src="{{image_url}}">
      <p>{{description}}</p>
    </section>

</script>
</head>

<body>
  <header>
    <h4></h4>
    <h1>The Gallery of Horns</h1>
    <form id="f1" action="">
      <select id="selectFillter">
        <option id="firstFillterOption" class="optionClass" value="photoTemplate">Filter by Keyword</option>
      </select>
    </form>
    <form id="f2" action="">
      <select id="selectSort">
        <option class="optionClass" value="unsorted">Sort</option>
        <option class="optionClass" value="sortedByName">Sort by Name</option>
        <option class="optionClass" value="sortedByNumber">Sort by Number</option>
      </select>
    </form>

    <button id="page1" class="pageBtn">page 1</button>
    <button id="page2"  class="pageBtn">page 2</button>
  </header>
  <main class="container ">
    <!-- <section id="photo-template">
      <h2></h2>
      <img>
      <p></p>
    </section> -->
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
